<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master - Premium Test Platformasi</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --success: #10b981;
            --success-dark: #059669;
            --warning: #f59e0b;
            --warning-dark: #d97706;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --info: #06b6d4;
            --dark: #1e293b;
            --darker: #0f172a;
            --darkest: #020617;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darkest) 0%, var(--darker) 50%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .login-card:hover::before {
            left: 100%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--light), var(--gray-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
            animation: slideInLeft 0.6s ease both;
        }

        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-input {
            width: 100%;
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--glass-border);
            border-radius: 15px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--secondary);
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.6s ease 0.5s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-telegram {
            background: linear-gradient(135deg, #0088cc, #006699);
            margin-top: 15px;
        }

        .btn-telegram:hover {
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.4);
        }

        .admin-note {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: var(--glass);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.8s ease 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .admin-note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, var(--warning), var(--warning-dark));
        }

        .register-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--glass-border);
        }

        .register-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .register-link:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .telegram-info {
            background: rgba(0, 136, 204, 0.1);
            border: 1px solid rgba(0, 136, 204, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
        }

        .telegram-info i {
            color: #0088cc;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .messages {
            margin-bottom: 25px;
            animation: slideDown 0.6s ease both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #86efac;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .alert-info {
            background: rgba(6, 182, 212, 0.1);
            color: #67e8f9;
            border-color: rgba(6, 182, 212, 0.3);
        }

        /* Loading animation */
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .toast {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            margin-bottom: 12px;
            animation: slideInRight 0.3s ease;
            min-width: 300px;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.info {
            border-left: 4px solid var(--info);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }

            .toast {
                min-width: auto;
                right: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 25px 20px;
            }
            
            .logo h1 {
                font-size: 32px;
            }
            
            .form-input {
                padding: 18px 20px;
            }
            
            .btn {
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class='bx bx-brain'></i>
                </div>
                <h1>Master</h1>
                <p>Premium Test Platformasi</p>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages">
                <!-- Messages will be displayed here -->
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <input type="text" class="form-input" name="username" placeholder="Login" required id="usernameInput" value="admin">
                    <i class='bx bx-user input-icon'></i>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" name="password" placeholder="Parol" required id="passwordInput" value="admin123">
                    <i class='bx bx-lock-alt input-icon'></i>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Tizimga Kirish</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>

            <!-- Demo Information -->
            <div class="admin-note">
                <h3 style="margin-bottom: 10px;">üí° Demo Ma'lumotlar</h3>
                <div style="text-align: left; font-size: 14px;">
                    <p><strong>üë®‚Äçüíº Admin:</strong> admin / admin123</p>
                    <p><strong>üë®‚Äçüéì Talaba:</strong> user / 1234</p>
                    <p style="margin-top: 10px; color: var(--warning); font-size: 12px;">
                        <i class='bx bx-info-circle'></i>
                        Tez kirish: <strong>Ctrl+1</strong> (Admin) yoki <strong>Ctrl+2</strong> (Talaba)
                    </p>
                </div>
            </div>

            <!-- Register Section -->
            <div class="register-section">
                <p>Hali hisobingiz yo'qmi?</p>
                <button type="button" class="btn btn-telegram" onclick="goToTelegram()">
                    <i class='bx bxl-telegram'></i>
                    <span>Telegram orqali bog'lanish</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            demoCredentials: {
                admin: { username: "admin", password: "admin123" },
                student: { username: "user", password: "1234" }
            },
            telegramUsername: "Master_Dragon_1",
            apiEndpoints: {
                login: '/api/student-login/',
                setSession: '/api/set-admin-session/'
            },
            redirectPaths: {
                admin: '/admin-dashboard/',
                student: '/student-dashboard/'
            }
        };

        // ==================== STATE MANAGEMENT ====================
        const appState = {
            loginAttempts: parseInt(localStorage.getItem('loginAttempts')) || 0,
            isBlocked: false,
            blockTime: 0,
            currentUser: null
        };

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            setupEventListeners();
            checkBlockStatus();
            setupQuickFill();
            setupAutoLogin();
            console.log('üöÄ Master Login System initialized');
        }

        // ==================== EVENT LISTENERS ====================
        function setupEventListeners() {
            // Form submission
            document.getElementById('loginForm').addEventListener('submit', handleLoginSubmit);
            
            // Real-time validation
            document.getElementById('usernameInput').addEventListener('input', validateForm);
            document.getElementById('passwordInput').addEventListener('input', validateForm);
            
            // Enter key support
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLoginSubmit(e);
                }
            });
            
            // Auto-focus
            document.getElementById('usernameInput').focus();
        }

        function setupQuickFill() {
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey) {
                    if (e.key === '1') {
                        fillCredentials('admin');
                        e.preventDefault();
                    } else if (e.key === '2') {
                        fillCredentials('student');
                        e.preventDefault();
                    }
                }
            });
        }

        function setupAutoLogin() {
            // Auto-login for development
            const urlParams = new URLSearchParams(window.location.search);
            const autoLogin = urlParams.get('auto');
            
            if (autoLogin === 'admin') {
                document.getElementById('usernameInput').value = 'admin';
                document.getElementById('passwordInput').value = 'admin123';
                setTimeout(() => document.getElementById('loginForm').dispatchEvent(new Event('submit')), 500);
            } else if (autoLogin === 'student') {
                document.getElementById('usernameInput').value = 'user';
                document.getElementById('passwordInput').value = '1234';
                setTimeout(() => document.getElementById('loginForm').dispatchEvent(new Event('submit')), 500);
            }
        }

        // ==================== CORE LOGIN FUNCTION ====================
        async function handleLoginSubmit(e) {
            e.preventDefault();
            
            if (appState.isBlocked) {
                showToast('Siz bloklangansiz! Iltimos, kuting.', 'error');
                return;
            }

            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!validateForm()) {
                showToast('Iltimos, login va parolni kiriting!', 'error');
                return;
            }

            await performLogin(username, password);
        }

        async function performLogin(username, password) {
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            
            // UI ni yangilash
            setLoadingState(true, submitBtn, btnText, loadingSpinner);

            try {
                console.log('üîÑ Login attempt for user:', username);

                // CSRF token olish
                const csrfToken = getCSRFToken();
                if (!csrfToken) {
                    throw new Error('CSRF token topilmadi. Sahifani yangilab ko\'ring.');
                }

                // API so'rovini yuborish
                const response = await fetch(CONFIG.apiEndpoints.login, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password 
                    })
                });

                console.log('üì° Response status:', response.status);

                // Response ni tekshirish
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Server error response:', errorText);
                    
                    if (response.status === 404) {
                        throw new Error('API endpoint topilmadi (404). Server sozlamalarini tekshiring.');
                    } else if (response.status === 500) {
                        throw new Error('Server ichki xatosi (500). Server loglarini tekshiring.');
                    } else {
                        throw new Error(`Server xatosi: ${response.status} ${response.statusText}`);
                    }
                }

                // JSON ni o'qish
                const data = await response.json();
                console.log('üìä Response data:', data);

                // Login natijasini tekshirish
                if (data.success) {
                    await handleSuccessfulLogin(data, username);
                } else {
                    handleFailedLogin(data.error);
                }

            } catch (error) {
                console.error('üí• Login error:', error);
                handleLoginError(error);
            } finally {
                setLoadingState(false, submitBtn, btnText, loadingSpinner);
            }
        }

        // ==================== API COMMUNICATION ====================
        async function setAdminSession() {
            try {
                const response = await fetch(CONFIG.apiEndpoints.setSession, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({
                        is_admin: true,
                        admin_name: 'Admin User'
                    })
                });
                return response.ok;
            } catch (error) {
                console.warn('Session setting failed:', error);
                return true; // Session o'rnatish muvaffaqiyatsiz bo'lsa ham davom et
            }
        }

        // ==================== LOGIN HANDLERS ====================
        async function handleSuccessfulLogin(response, username) {
            showToast(response.message || 'Muvaffaqiyatli kirish!', 'success');
            
            // Session ma'lumotlarini saqlash
            appState.currentUser = {
                username: username,
                isAdmin: response.is_admin,
                name: response.is_admin ? 'Admin' : response.student_name
            };

            // Admin bo'lsa session o'rnatish
            if (response.is_admin) {
                await setAdminSession();
            }

            // Redirect qilish
            setTimeout(() => {
                const redirectPath = response.is_admin ? CONFIG.redirectPaths.admin : CONFIG.redirectPaths.student;
                console.log('üîÑ Redirecting to:', redirectPath);
                performRedirect(redirectPath);
            }, 1500);

            // Bloklash holatini tozalash
            resetLoginAttempts();
        }

        function handleFailedLogin(errorMessage) {
            showToast(errorMessage || 'Login yoki parol noto\'g\'ri!', 'error');
            handleFailedLoginAttempt();
        }

        function handleLoginError(error) {
            console.error('Login error:', error);
            
            // Batafsil xato xabari
            let errorMessage = 'Tarmoq xatosi yuz berdi. ';
            
            if (error.name === 'TypeError') {
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Serverga ulanib bo\'lmadi. ';
                    errorMessage += 'Quyidagilarni tekshiring:<br>';
                    errorMessage += '‚Ä¢ Django server ishlayotganligi<br>';
                    errorMessage += '‚Ä¢ API endpoint mavjudligi<br>';
                    errorMessage += '‚Ä¢ Tarmoq sozlamalari';
                }
            } else if (error.message.includes('CSRF')) {
                errorMessage += 'CSRF token muammosi. Sahifani yangilab ko\'ring.';
            } else if (error.message.includes('404')) {
                errorMessage += 'API endpoint topilmadi. URL manzilini tekshiring.';
            } else if (error.message.includes('500')) {
                errorMessage += 'Server ichki xatosi. Server loglarini tekshiring.';
            } else {
                errorMessage += error.message;
            }
            
            showToast(errorMessage, 'error');
        }

        // ==================== SECURITY & BLOCK MANAGEMENT ====================
        function handleFailedLoginAttempt() {
            appState.loginAttempts++;
            localStorage.setItem('loginAttempts', appState.loginAttempts.toString());

            if (appState.loginAttempts >= 3) {
                blockUser(5 * 60 * 1000); // 5 daqiqa bloklash
            } else {
                const remainingAttempts = 3 - appState.loginAttempts;
                showToast(`Noto'g'ri parol! ${remainingAttempts} marta urinish qoldi.`, 'warning');
            }
        }

        function blockUser(blockTime) {
            appState.isBlocked = true;
            appState.blockTime = blockTime;
            const blockedUntil = Date.now() + blockTime;
            
            localStorage.setItem('blockedUntil', blockedUntil.toString());
            showBlockMessage(blockTime);
            
            startBlockCountdown();
        }

        function showBlockMessage(blockTime) {
            const minutes = Math.ceil(blockTime / 60000);
            showToast(`Siz ${minutes} daqiqaga bloklandingiz!`, 'error');
            document.getElementById('submitBtn').disabled = true;
        }

        function startBlockCountdown() {
            const countdown = setInterval(() => {
                appState.blockTime -= 1000;
                
                if (appState.blockTime <= 0) {
                    clearInterval(countdown);
                    unblockUser();
                }
            }, 1000);
        }

        function unblockUser() {
            appState.isBlocked = false;
            appState.loginAttempts = 0;
            localStorage.removeItem('blockedUntil');
            localStorage.removeItem('loginAttempts');
            
            document.getElementById('submitBtn').disabled = false;
            showToast('Blok olindi! Endi tizimga kira olasiz.', 'success');
        }

        function checkBlockStatus() {
            const blockedUntil = localStorage.getItem('blockedUntil');
            if (blockedUntil && Date.now() < parseInt(blockedUntil)) {
                appState.isBlocked = true;
                appState.blockTime = parseInt(blockedUntil) - Date.now();
                showBlockMessage(appState.blockTime);
                startBlockCountdown();
            }
        }

        function resetLoginAttempts() {
            appState.loginAttempts = 0;
            localStorage.removeItem('loginAttempts');
        }

        // ==================== UI UTILITIES ====================
        function setLoadingState(isLoading, button, buttonText, spinner) {
            if (isLoading) {
                button.disabled = true;
                spinner.style.display = 'block';
                buttonText.textContent = 'Kirish amalga oshirilmoqda...';
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Tizimga Kirish';
            }
        }

        function validateForm() {
            const username = document.getElementById('usernameInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const isValid = username.length > 0 && password.length > 0;
            
            document.getElementById('submitBtn').disabled = !isValid;
            return isValid;
        }

        function fillCredentials(type) {
            const credentials = CONFIG.demoCredentials[type];
            if (credentials) {
                document.getElementById('usernameInput').value = credentials.username;
                document.getElementById('passwordInput').value = credentials.password;
                showToast(`${type === 'admin' ? 'Admin' : 'Talaba'} ma'lumotlari qo'shildi`, 'info');
                
                // Formani tekshirish
                validateForm();
            }
        }

        function performRedirect(path) {
            console.log(`Redirecting to: ${path}`);
            window.location.href = path;
        }

        // ==================== TOAST SYSTEM ====================
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                'success': 'bx-check-circle',
                'error': 'bx-error-circle',
                'warning': 'bx-error-circle',
                'info': 'bx-info-circle'
            };
            
            toast.innerHTML = `
                <i class='bx ${icons[type]}'></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'slideInRight 0.3s ease reverse';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        // ==================== TELEGRAM FUNCTION ====================
        function goToTelegram() {
            showToast('Telegramga yo\'naltirilmoqda...', 'info');
            
            const telegramLink = `https://t.me/${CONFIG.telegramUsername}`;
            
            setTimeout(() => {
                window.open(telegramLink, '_blank');
                showToast(`@${CONFIG.telegramUsername} ga murojaat qiling!`, 'success');
            }, 1000);
        }

        // ==================== UTILITY FUNCTIONS ====================
        function getCSRFToken() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
            return csrfToken ? csrfToken.value : null;
        }

        // ==================== DEBUG & LOGGING ====================
        console.log('=== üöÄ MASTER LOGIN SYSTEM ===');
        console.log('üìã Demo Credentials:', CONFIG.demoCredentials);
        console.log('üîó API Endpoints:', CONFIG.apiEndpoints);
        console.log('üîÑ Quick Fill: Ctrl+1 (Admin), Ctrl+2 (Student)');
        console.log('üîß Auto Login: ?auto=admin yoki ?auto=student');
        console.log('üìç Current URL:', window.location.href);
        console.log('üîë CSRF Token:', getCSRFToken());
        console.log('‚úÖ System Ready!');

        // Test API endpoint
        fetch(CONFIG.apiEndpoints.login, { method: 'GET' })
            .then(response => console.log('üåê API Test - Status:', response.status))
            .catch(error => console.error('üåê API Test - Error:', error.message));

    </script>
